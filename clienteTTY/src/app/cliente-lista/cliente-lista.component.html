<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista Cliente </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Documento Identificação</th>
            <th>Tipo Cliente</th>
            <th>Data Nascimento</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | async">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.cpfCnpj}}</td>
            <td>{{cliente.tipoCliente}}</td>
            <td>{{cliente.dtNascimento}}</td>
            <td>
                <button (click)="updateCliente(cliente.id)" class="btn btn-danger" style="margin-left: 10px">Atualizar</button>
                <button (click)="clienteDetalhes(cliente.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
                <button (click)="deleteCliente(cliente.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
