<h3>Atualizar Cliente</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Documento Identificação</label>
      <input type="text" class="form-control" id="docIdentificacao" required [(ngModel)]="cliente.cpfCnpj" name="docIdentificacao">
    </div>

    <div class="form-group">
        <label for="name">Tipo</label>
        <input type="text" class="form-control" id="tipo" required [(ngModel)]="cliente.tipoCliente" name="tipo">
    </div>

    <div class="form-group">
        <label for="name">Data Nascimento</label>
        <input type="text" class="form-control" id="dtNascimento" required [(ngModel)]="cliente.dtNascimento" name="dtNascimento">
    </div>

    <button type="submit" class="btn btn-success">Editar</button>
  </form>
</div>
