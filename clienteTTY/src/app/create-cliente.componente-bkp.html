<h3>Criar Cliente</h3>

  
<form class="form-horizontal"  (ngSubmit)="onSubmit()">
    
  
    <div class="form-group">
    <div class="col-sm-3">
      <label for="name"> Nome</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="Nome">
    </div> 
  </div>



  <div class="form-group">
    <div class="col-sm-12">
      <label for="name">Documento Identificação</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="docIdentificacao" required [(ngModel)]="cliente.cpfCnpj" name="Documento Identificacao">
    </div> 
  </div>


<div class="form-group">
<div class="col-sm-12">
  <label for="name">Email</label>
  <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
</div>
</div>
  

  <div class="form-group">
    <div class="col-sm-12">
      <label for="name">Data Nascimento</label>
    </div>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="dtNascimento" required [(ngModel)]="cliente.dtNascimento" name="Data Nascimento">
    </div> 
  </div>
